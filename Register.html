<html>

<head>
    <title>Catch Noise Login</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>

<body>
    <h1>Amazon <br /> CatchNoise</h1>
    <h3>Making Lives peaceful</h3>
    <form id="form" method="post" action="/signup">
        <table>
            <tr>
                <td>
                    <label>First Name:</label>
            </tr>
            </td>
            <tr>
                <td>
                    <input id="textbox" type="text" name="name">
            </tr>
            </td>
            <tr>
                <td>
                    <label>Family Name: </label>
            </tr>
            </td>
            <tr>
                <td>
                    <input id="textbox" type="text" name="familyName">
            </tr>
            </td>
            <tr>
                <td>
                    <label>Email Id:</label>
            </tr>
            </td>
            <tr>
                <td>
                    <input id="textbox" type="text" name="email">
            </tr>
            </td>
            <tr>
                <td>
                    <label>Street Address:</label>
            </tr>
            </td>
            <tr>
                <td>
                    <input id="textbox" type="text" name="Address1">
            </tr>
            </td>
            <tr>
                <td>
                    <input id="textbox" type="text" name="Address2">
            </tr>
            </td>
            <tr>
                <td>
                    <label>City: </label>
            </tr>
            </td>
            <tr>
                <td>
                    <input id="textbox" type="text" name="city">
            </tr>
            </td>
            <tr>
                <td>
                    <label>Postcode: </label>
            </tr>
            </td>
            <tr>
                <td>
                    <input id="textbox" type="text" name="Postcode">
            </tr>
            </td>
            <tr>
                <td>
                    <label>Phone</label>
            </tr>
            </td>
            <tr>
                <td>
                    <input id="textbox" type="text" name="phone">
            </tr>
            </td>
            <tr>
                <td>
                    <label>User Name:</label>
            </tr>
            </td>
            <tr>
                <td>
                    <input id="textbox" type="text" name="userName">
            </tr>
            </td>
            <tr>
                <td>
                    <label>Password:</label>
            </tr>
            </td>
            <tr>
                <td>
                    <input id="textbox" type="text" name="password">
            </tr>
            </td>
            <tr>
                <td>
                    <input id="button" type="submit" value="Register">
                    <input id="button" type="reset" value="cancel">
            </tr>
            </td>
        </table>
    </form>
</body>

</html>
